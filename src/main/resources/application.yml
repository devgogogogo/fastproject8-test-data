logging:
  level:
    com.fastcampus.testdata: debug
    org.springframework.web.servlet: debug

spring:
  application.name: test-data
  datasource:
    url: jdbc:h2:men:testdb
    username: SA

  datasource.driver-class-name: org.h2.Driver # 이렇게 명시할 수 있지만 (단일 데이터소스를 사용하고 있기 때문에)이 설정은 꼭 필요하지 않는다
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
     hibernate.format_sql: true
  sql.init.mode: always

---

spring:
  config.activate.on-profile: test
  datasource.url: jdbc:h2:men:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
